<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" name="viewport" />
    <title>话题详情</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.4.1/weui.min.css">
</head>
<body>

<script type="text/x-dot-template" id="topicTemplate">
    <div class="page__bd">
        <article class="weui-article">
            <section>
                <section>
                    <h3>{{=it.id}}、{{=it.title}}</h3>
                    <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta">文字来源</li>
                        <li class="weui-media-box__info__meta">时间</li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">阅读1000</li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra" onclick="fnOpenTopicRepliesPage('{{=it.id}}')">评论1000</li>
                    </ul>
                    <p>{{=it.content}}</p>
                </section>
            </section>
        </article>
    </div>
</script>

</body>

<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/doT.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
    $().ready(function () {
        fnGetTopic();
    });

    function fnGetTopic() {
        var id = fnGetUrlQueryString('id');
        $.ajax({
            url: base_request_url + 'topics/' + id,
            type: 'get',
            success: function (res) {
                if (res.code == '0') {

                    var tmpltxt = doT.template(document.getElementById("topicTemplate").innerHTML);//生成模板方法
                    var html = tmpltxt(res.data); // 数据渲染
                    $('body').append(html);

                } else {
                    alert(res.msg);
                }
            }
        })
    }

    function fnOpenTopicRepliesPage(topic_id) {
        window.location.href = '../replies/index.html?topic_id=' + topic_id;
    }
</script>
</html>
