<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑话题</title>
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <style>
        .container{
            width: 95%;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">

    <h3>标题</h3>
    <p>内容</p>

</div>

</body>

<script type="text/javascript">
    $().ready(function () {
        fnGetTopic();
    });

    function fnGetTopic() {
        var id = fnGetUrlQueryString('id');

        $.ajax({
            url: base_request_url + 'topics/' + id,
            type: 'get',
            success: function (res) {
                if (res.code == '0') {
                    $('h3').text(res.data.title);
                    $('p').text(res.data.content);
                } else {
                    alert(res.msg);
                }
            }
        })
    }
</script>
</html>
