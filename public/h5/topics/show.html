<script type="text/javascript">
    $().ready(function () {
        fnGetTopic();
    });

    function fnGetTopic() {
        var id = fnGetUrlQueryString('id');

        $.ajax({
            url: base_request_url + 'topics/' + id,
            type: 'get',
            success: function (res) {
                if (res.code == '0') {
                    $('h3').text(id + '、' + res.data.title);
                    $('p').html(res.data.content);
                } else {
                    alert(res.msg);
                }
            }
        })
    }
</script>
