<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" name="viewport" />
    <title>话题回复列表</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.4.1/weui.min.css">
</head>
<body>

<script type="text/x-dot-template" id="topicTemplate">

    <div class="weui-panel">
        <div class="weui-panel__hd">{{=it.title}}</div>
        <div class="weui-panel__bd">

            {{~it.replies:value:index}}
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title">用户{{=value.user_id}}</h4>
                <p class="weui-media-box__desc">{{=value.content}}</p>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">文字来源</li>
                    <li class="weui-media-box__info__meta">时间</li>
                    <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">点赞2000</li>
                </ul>
            </div>
            {{~}}

        </div>
    </div>

</script>

</body>

<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/doT.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>

<script type="text/javascript">

    $(document).ready(function(){

        fnGetTopicReplies();

    });

    function fnGetTopicReplies() {

        var topic_id = fnGetUrlQueryString('topic_id');

        $.ajax({
            url: base_request_url + 'replies?topic_id=' + topic_id,
            type: 'get',
            success: function (res) {
                console.log(res);

                if (res.code == '0') {
                    var tmpltxt = doT.template(document.getElementById("topicTemplate").innerHTML);//生成模板方法
                    var html = tmpltxt(res.data); // 数据渲染
                    $('body').html(html);

                } else {
                    alert(res.msg);
                }

            }
        })

    }
</script>


</html>
